<div class="container mt-5 p-4 rounded">
    <div class="col mt-2">
      <h3>{{profile?.name !== 'Fiona'? 'Mr.' : 'Ms.'}} {{profile?.name}} {{profile?.surname}}</h3>
    </div>

    <div class="col mt-2">
      <p>{{profile?.birthday | date : 'dd/MM/yyyy'}}</p>
    </div>
    <hr>
    <div class="col mt-2 text-center" >
      <p>{{profile?.address}}</p>
    </div>
</div>
