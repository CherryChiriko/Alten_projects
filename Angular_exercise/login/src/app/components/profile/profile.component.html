<div class="container mt-5 p-4 rounded">
    <div class="col mt-2">
      <h3>{{profile.gender === 'female'? 'Ms.' : 'Mr.'}} {{profile.name}} {{profile.surname}}</h3>
    </div>

    <div class="col mt-2">
      <p>{{profile.birthday | date : 'dd/MM/yyyy'}}</p>
    </div>
    <hr>
    <div class="col mt-2 text-center" >
      <p>{{displayAddress()}}</p>
    </div>
</div>
