<div class="container mt-5">
  <form [formGroup]="reactiveForm" (ngSubmit)="login()" class="form-group">
    <div class="col-3">
      <input type="text" name="name" id="name" 
        class="form-control" placeholder="Username"
        formControlName = "name">
    </div>
    
    <div class="col-3 mt-2">
      <input type="password" name="password" id="password" 
        class="form-control" placeholder="Password"
        formControlName = "password">
    </div>

    <div class="col-3 mt-2 text-center" >
        <button class="btn btn-primary" type="submit"
        [disabled]="reactiveForm.invalid">
        Login</button>
    </div>
  </form>
  <div class="alert" *ngIf="result.resultMessage"
  [ngClass]="!result.success? 'alert-danger' : 'alert-success'">
  {{result.resultMessage}}</div>
</div>
